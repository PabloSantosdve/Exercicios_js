<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let n1 = 7
		let n2 = 8
		let n3 = 9

		let n4 = 4
		let n5 = 5 
		let n6 = 6

		let res1 = (n1 + n2 + n3) / 3
		let res2 = (n4 + n5 + n6) / 5
		let res3 = (res1 + res2) / 2

		document.write("A media de 7, 8 e 9 é: " + res1 + "<br/>") 
		document.write("A media de 4, 5 e 6 é: " + res2 + "<br/>")
		document.write("A media das outras duas medias é: " + res3 + "<br/>")
	</script>
</body>
</html>

	<script type="text/javascript">
		let ipi = parseFloat(prompt("Digite a porcentagem do IPI a ser acrecido: "))

		let codigo1 = prompt("Digite o codigo da peça 1:")
		let valor1 = parseFloat(prompt("Digite o valor unitário da peça 1: "));
    	let quantidade1 = parseInt(prompt("Digite a quantidade de peças 1: "));
    
   		let codigo2 = prompt("Digite o código da peça 2: ");

    	let quantidade2 = parseInt(prompt("Digite a quantidade de peças 2: "));

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercicio 5</title>
</head>
<body>
	<script type="text/javascript">
		var idade = parseInt(prompt("Digite a sua idade: "))
		if(idade >= 18){
			document.write("O voto para você é OBRIGATORIO")
		}else if(idade < 16){
			document.write("Você não pode VOTAR")
		}else if(idade >= 16){
			document.write("O voto para você É OPCIONAL")
		}else {
			document.write("O voto para você NÃO É OBRIGATORIO")
		}
	</script>
</body>
</html>

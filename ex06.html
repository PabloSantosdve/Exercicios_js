<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercicio 6</title>
</head>
<body>
	<script type="text/javascript">
		let numero = parseInt(prompt("Digite um numero inteiro: "))
		let res1 = numero-1
		let res2 = numero+1
		
		document.write("O numero que você digitou foi " + numero +" o seu sucessor é " + res2 + " e o seu antessesor é " + res1)
	</script>
</body>
</html>

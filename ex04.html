<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercicio 4</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Digite o primeiro valor: "))
		var b = parseInt(prompt("Digite o segundo valor: "))
		var c = parseInt(prompt("Digite o terceiro valor: "))

		if(a > b && a > c ){
			document.write(a + " é maior que " + b + " e " + c)
		}else if(b > a && b > c){
			document.write(b + " é maior que " + a + " e " + c)
		}else if(c > a && c > b){
			document.write(c + " é maior que " + a + " e " + b)
		}else{
			document.write("Os valores são iguais")
		}
	</script>
</body>
</html>

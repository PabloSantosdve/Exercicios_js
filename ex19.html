<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let dolares = parseFloat(prompt("Digite a cotação do dolar em reais:"))
		let quantidadeDolar = parseFloat(prompt("Digite a quantidade de dolares que voce possui:"))

		let reais = quantidadeDolar * dolares;

		alert("O valor em reais é: R$" + reais.toFixed(2));
	</script>
</body>
</html>

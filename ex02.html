<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercicio 2</title>
</head>
<body>
	<script type="text/javascript">
		let numero = parseInt(prompt("Digite um numero: "))
		if (numero % 10 === 0){
			document.write( numero + " é divisivel por 10")
		}else if(numero % 5 === 0){
			document.write( numero + " é divisivel por 5")
		}else if(numero % 2 === 0){
			document.write( numero + " é divisivel por 2")
		}else{
			document.write( numero + " não e divisivel por 10, 5 ou 2")
		}
	
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<script type="text/javascript">
		let salario = parseFloat(prompt("Nos informe o seu salario: "))

		let reajuste = salario * 1.015 

		alert("Saldo com reajuste: R$" + reajuste.toFixed(2))
	</script>
</body>

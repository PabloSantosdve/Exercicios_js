<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let salario = 1.212
		let usuario = parseFloat(prompt("Digite o valor do seu salario")) 
		let quantidade = salario / usuario

		document.write("Você ganha aproximadamente," + quantidade.toFixed(2) + "salarios mínimos. " )
	</script>
</body>
</html>
